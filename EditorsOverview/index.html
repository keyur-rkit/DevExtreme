<html lang="en">

<head>

    <style>
        /* Centering content*/
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .innerContainer {
            width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .innerContainer>div {
            margin: 5px;
            font-size: larger;
        }
    </style>

<body>
    <div class="container">
        <h1>
            Editors – Overview
        </h1>
        <div class="innerContainer">
            <div id="checkBoxLink"></div>

            <div id="radioGroupLink"></div>

        </div>
    </div>

    <script>
        $(function () {
            $("#checkBoxLink").dxButton({
