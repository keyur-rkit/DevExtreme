<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Demo</title>

    <!-- Jquery -->
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="../Content/dx.dark.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>

    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        #profilePhoto {
            width: 120px;
            height: 140px;
            border: 5px solid rgb(33, 32, 32);
        }
    </style>

</head>

<body class='dx-viewport'>
    <h1>College Application Form</h1>
    <form id="form" action="">
        <div class="dx-fieldset">
            <div class="dx-fieldset-header">Personal Information</div>
            <div class="dx-field">
                <div class="dx-field-label">Full Name</div>
                <div class="dx-field-value">
                    <div id="fullName"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Profile Photo</div>
                <div class="dx-field-value container">
                    <div id="uploadProfileImg"></div>
                    <img id="profilePhoto" src="#" alt="drop or upload img" />
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Gender</div>
                <div class="dx-field-value">
                    <div id="gender"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Date of Birth</div>
                <div class="dx-field-value">
                    <div id="dateOfBirth"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Phone Number</div>
                <div class="dx-field-value">
                    <div id="phoneNumber"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Email</div>
                <div class="dx-field-value">
                    <div id="email"></div>
                </div>
            </div>
        </div>
        <div class="dx-fieldset">
            <div class="dx-fieldset-header">Address Information</div>
            <div class="dx-field">
                <div class="dx-field-label">Address</div>
                <div class="dx-field-value">
                    <div id="address"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">State</div>
                <div class="dx-field-value">
                    <div id="state"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">City</div>
                <div class="dx-field-value">
                    <div id="city"></div>
                </div>
            </div>
        </div>
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">
                    <div id="termsAndConditions"></div>
                </div>
                <div class="dx-field-value">
                    <div id="register"></div>
                </div>
            </div>
        </div>
    </form>

    <script src="Demo.js"></script>
</body>

</html>
