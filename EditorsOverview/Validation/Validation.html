<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Validation Demo</title>

    <!-- Jquery -->
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="../Content/dx.dark.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>

    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form{
            padding: 20px ;
            border: 5px darkgray;
            border-style: double;
        }

        .title{
            font-size: 30px;
            font-weight: bolder;
            margin-bottom: 10px;
        }

        .labelEle{
            margin-top: 10px;   
        }

    </style>

</head>
<body class="dx-viewport">
    <h1>Validation Demo</h1>
    <div class="container">
        <form id="signUpForm" action="">
            <div class="title">Sign up to Bookstore</div>
            <div class="labelEle">Name:</div>
            <div id="name"></div>
            <div class="labelEle">Email:</div>
            <div id="email"></div>
            <div class="labelEle">Date of birth</div>
            <div id="dob"></div>
            <div class="labelEle">Password:</div>
            <div id="password"></div>
            <div class="labelEle">Confirm Password:</div>
            <div id="confirmPassword"></div>
            <div class="labelEle"></div>
            <div id="termsAndConditions"></div>
            <div id="signUp"></div>
        </form>

    </div>

    <script src="Validation.js"></script>
</body>
</html>
